<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge 11</title>
  </head>
  <body>
    <header class="header">
      <h1>✨ Become a Fullstack Web Developer ✨</h1>
    </header>

    <main class="container">
      <form class="form">
        <h2 class="form__heading">
          <span class="form__heading--main">Sign in</span>
          <span class="form__heading--subtitle"
            >Stay Updated on your profesional work</span
          >
        </h2>

        <label for="email">
          <input
            class="form__input"
            type="email"
            name=""
            id="email"
            title="email"
            placeholder="Email or Phone"
          />
        </label>

        <label for="password">
          <input
            class="form__input"
            type="password"
            name=""
            id="password"
            title="password"
            placeholder="Password"
          />
        </label>

        <a href="#">Forgot password?</a>

        <button class="btn btn--primary" type="button">Sign in</button>

        <div class="horizontal-line">
          <div></div>
          <div>or</div>
          <div></div>
        </div>

        <button class="btn" type="button">
          <i class="fa-brands fa-google"></i> Sign in with Google
        </button>
        <button class="btn" type="button">
          <i class="fa-brands fa-apple"></i> Sign in with Apple
        </button>
      </form>
    </main>
  </body>
</html>
