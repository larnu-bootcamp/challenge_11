<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 11</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Sign in</h1>
            <p>Stay updated on your professional world</p>
            <form class="login__form">
                <input type="text" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot password?</a>
                <input type="button" class="login__btn" value="Sign in">
            </form>
            <div class="login__divider">
                <hr>
                <p>or</p>
                <hr>
            </div>
            <div class="login__options">
                <button> <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_-1024x1024.png" alt=""> Sign in with Google</button>
                <button> <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt=""> Sign in with Apple</button>
            </div>
        </div>

    </div>
</body>
</html>
