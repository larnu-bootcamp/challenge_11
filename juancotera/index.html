<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="login">
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
        <form action="">
          <label for="email">
            <input type="email" placeholder="Email or Phone" required>
          </label>
          <label for="password">
            <input type="password" placeholder="Password" required>
          </label>
          <a href="#">Forgot password?</a>
          <button type="submit">Sign in</button>
        </form>
        <p class="hr">or</p>
        <div class="social">
          <img src="./img/google.png" alt="Logo google">
          <p>Sign in whit Google</p>
        </div>
        <div class="social">
          <img src="./img/apple.png" alt="logo apple">
          <p>Sign in whit Apple</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
