<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@200;400;600&display=swap"
    rel="stylesheet"
  />
</head>
  <style>
    body {
      font-family: 'Press Start 2P', serif;
      #font-size: 48px;
    }
  </style>
<body>
  <div class="container">
    <div>
      <!--
      <section class="form-sign-in title">
        <h6>Sign In</h6>
      </section>
-->
      <section class="form-sign-in">
        <h1>Sign in</h1>
        <div class="stay-updated"><p>Stay updated on your professional world</p></div>
        <form title="Sign In">
          <input class="controls" type="email" name="mail" id="mail" placeholder="Email or Phone" required>
          <input class="controls" type="password" name="mail" id="pass" placeholder="Password" required>
          <div class="form-forgot-password"><p><a href="#">Forgot password?</a></p></div>
          <input class="blue-button" type="submit" value="Sign in">
        </form>
        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
          <p><span style="font-size: 40px; background-color: #F3F5F6; padding: 0 10px;">
            Section Title <!--Padding is optional-->
          </p></span>
        </div>
        <img class="user-photo" src="images/alien_icon.png" alt="LarnU" height="100%" width="100%">
      </section>
    </div>
  </div>
</body>
</html>
