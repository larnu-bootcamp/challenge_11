<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@200;400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
      <section class="form-sign-in">
        <h1>Sign in</h1>
        <div class="stay-updated">
          <p>Stay updated on your professional world</p>
        </div>
        <form title="Sign In">
          <input class="controls" type="email" name="mail" id="mail" placeholder="Email or Phone" required>
          <input class="controls" type="password" name="mail" id="pass" placeholder="Password" required>
          <div class="form-forgot-password">
            <p>
              <a href="#">Forgot password?</a>
            </p>
          </div>
          <input class="blue-button" type="submit" value="Sign in">
        </form>
        <div class="or">
          <p><span class="or-span">
            or
          </p></span>
        </div>
        <div class="google">
          <input class="google-button" type="button" value="Sign in with Google">
        </div>
        <div class="apple">
          <input class="apple-button" type="button" value="Sign in with Apple">
        </div>
      </section>
  </div>
</body>
</html>
